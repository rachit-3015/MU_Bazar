{% extends 'base.html' %} {% block title %} Login | {% endblock title %}
<hr />
{% block body %}
<section class="login py-5 border-top-1">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-8 align-item-center">
        <div class="border">
          <h3 class="bg-gray p-4">
            <i class="bi bi-shield-check"></i> Login Now
          </h3>
          <form method="post">
            {% csrf_token %}
            <fieldset class="p-4">
              {% comment %}
              <label class="sr-only" for="inlineFormInputGroupUsername"
                >Username</label
              >
              {% endcomment %}
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <div class="input-group-text">@</div>
                </div>
                <input
                  type="email"
                  class="form-control"
                  id="inlineFormInputGroupUsername"
                  placeholder="Username"
                  name="username"
                  required
                />
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="bi bi-shield-lock"></i>
                  </div>
                </div>
                <input
                  type="password"
                  class="form-control"
                  id="inlineFormInputGroupUsername"
                  placeholder="Password"
                  name="password"
                  required
                />
              </div>

              <button
                type="submit"
                class="btn btn-primary font-weight-bold mt-3"
              >
                Log in
              </button>
              <a class="mt-3 d-block text-primary" href="#!"
                >Forget Password?</a
              >
              <a class="mt-3 d-inline-block text-primary" href="/register"
                >Register Now</a
              >
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock body %}
